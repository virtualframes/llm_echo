name: qodo-feedback

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  parse-qodo:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.comment.body, '/qodo-feedback') || contains(github.event.comment.body, '@jules parse qodo')
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Parse Qodo and emit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_PAT: ${{ secrets.GHPAT }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: |
          python scripts/parseqodoand_emit.py --repo "${{ github.repository }}" --pr "${{ github.event.issue.number }}"
