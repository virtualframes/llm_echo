name: deepseek-scrape

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  scrape-and-emit:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.comment.body, '/deepseek-scan')
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Extract URL from comment
        id: extract_url
        run: |
          URL=$(echo "${{ github.event.comment.body }}" | grep -oE 'https?://[^ ]+')
          echo "url=$URL" >> $GITHUB_OUTPUT
      - name: Run scrape & emit
        env:
          SCRAPEDO_API_KEY: ${{ secrets.SCRAPEDOAPIKEY }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: |
          python scripts/scrapeandemit.py --url "${{ steps.extract_url.outputs.url }}" --claimid "${{ github.event.issue.number }}"
