name: DeepSeek Scrape and Emit

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deepseek-scrape]
  issue_comment:
    types: [created]

jobs:
  scrape:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/deepseek-scan')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scrape and emit
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SCRAPEDO_API_KEY: ${{ secrets.SCRAPEDO_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          URL=$(echo "${{ github.event.comment.body }}" | sed -n 's|/deepseek-scan ||p')
          python scripts/scrapeandemit.py "$URL"
